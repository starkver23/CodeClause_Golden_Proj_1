<!DOCTYPE html>
<html>
<head>
  <title>Online Code Compiler</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Online Code Compiler</h1>
  
    <div class="code-container">
      <div class="coding-area">
        <h2>HTML</h2>
        <textarea id="htmlCode" placeholder="Enter your HTML code here..."></textarea>
        
        <h2>CSS</h2>
        <textarea id="cssCode" placeholder="Enter your CSS code here..."></textarea>
        
        <h2>JavaScript</h2>
        <textarea id="jsCode" placeholder="Enter your JavaScript code here..."></textarea>
        
        <button onclick="runCode()">Run</button>
      </div>
      
      <div class="output-container">
        <h2>Output</h2>
        <iframe id="outputFrame"></iframe>
      </div>
    </div>
  </div>
  
  
</body>
</html>
